<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Correo verificado! - Burbujitas de Colores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px 20px;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 0.6s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            color: #667eea;
            font-size: 28px;
            margin: 20px 0;
        }
        .message {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }
        .redirect-message {
            color: #999;
            font-size: 14px;
            margin-top: 30px;
        }
        .btn {
            background-color: #667eea;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✓</div>
        <h1>¡Correo verificado exitosamente!</h1>
        
        <div class="message">
            <p>Gracias por confirmar tu dirección de correo.</p>
            <p>Tu cuenta en <strong>Burbujitas de Colores</strong> está completamente activada y lista para usar.</p>
        </div>
        
        <div class="redirect-message">
            <p>Serás redirigido al inicio de sesión en 3 segundos...</p>
        </div>
        
        <a href="http://localhost:5173/login" class="btn">Ir a iniciar sesión</a>
    </div>
    
    <script>
        setTimeout(function() {
            window.location.href = 'http://localhost:5173/login';
        }, 3000);
    </script>
</body>
</html>
