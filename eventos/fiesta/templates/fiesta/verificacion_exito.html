<!DOCTYPE html>
<html>
<head>
    <title>¡Correo Verificado!</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #e3f2fd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; animation: popIn 0.5s ease; }
        h1 { color: #4caf50; margin-bottom: 10px; }
        p { color: #666; font-size: 18px; }
        .icon { font-size: 60px; margin-bottom: 20px; display: block; }
        .btn { display: inline-block; background-color: #2196f3; color: white; padding: 12px 25px; text-decoration: none; border-radius: 25px; margin-top: 20px; transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
    <script>
        // Redirect to login after 3 seconds
        setTimeout(function() {
            window.location.href = "http://localhost:5173/login"; 
        }, 5000);
    </script>
</head>
<body>
    <div class="card">
        <span class="icon">✅</span>
        <h1>¡Verificación Exitosa!</h1>
        <p>Tu correo ha sido confirmado correctamente.</p>
        <p>Te estamos redirigiendo al inicio de sesión...</p>
        <a href="http://localhost:5173/login" class="btn">Ir al Login ahora</a>
    </div>
</body>
</html>
