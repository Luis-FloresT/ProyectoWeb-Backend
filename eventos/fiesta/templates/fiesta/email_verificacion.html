<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Verificación Exitosa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f2f5; /* Fondo suave */
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: 20px;
            border-top: 5px solid #ff6f61; /* Línea de color de marca (ej. rojo coral) */
        }
        h1 {
            color: #28aa46; /* Verde vibrante */
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .icon {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn-login {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff; /* Azul primario */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s;
        }
        .btn-login:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">✨</div>
        <h1>¡Cuenta Verificada!</h1>
        
        <p>Tu correo electrónico ha sido **confirmado** y tu cuenta en **Burbujitas de Colores** ha sido activada correctamente. </p>
        
        <p>Haz clic en el botón para iniciar sesión automáticamente y comenzar a planificar tu evento.</p>
        
        <a id="login-link" href="{{ login_url }}" class="btn-login">
            Ir a la Aplicación
        </a>
    </div>
</body>
</html>
